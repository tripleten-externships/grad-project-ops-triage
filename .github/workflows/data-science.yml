name: Data Science CI

on:
  push:
    paths:
      - 'packages/data-science/**'
  pull_request:
    paths:
      - 'packages/data-science/**'

jobs:
  data-science-checks:
    name: Data Science Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/data-science

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('packages/data-science/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install development tools
        run: |
          pip install nbqa ruff mypy nbconvert jupyter

      - name: Lint Python code with ruff
        run: |
          echo "Running ruff linter on Python files..."
          ruff check src/ || echo "Ruff linting completed with warnings"
        continue-on-error: true

      - name: Type checking with mypy
        run: |
          echo "Running mypy type checker..."
          mypy src/ --ignore-missing-imports || echo "Type checking completed with warnings"
        continue-on-error: true

      - name: Lint notebooks with nbqa
        run: |
          echo "Linting Jupyter notebooks..."
          nbqa ruff notebooks/ || echo "Notebook linting completed with warnings"
        continue-on-error: true

      - name: Validate notebooks can execute
        run: |
          echo "Validating notebook execution..."
          for notebook in notebooks/*.ipynb; do
            if [ -f "$notebook" ]; then
              echo "Validating: $notebook"
              jupyter nbconvert --to notebook --execute "$notebook" --output /tmp/$(basename "$notebook") || echo "⚠️  Warning: $notebook failed to execute cleanly"
            fi
          done
        continue-on-error: true

      - name: Check notebook outputs are cleared
        run: |
          echo "Checking if notebook outputs are cleared..."
          for notebook in notebooks/*.ipynb; do
            if [ -f "$notebook" ]; then
              if grep -q '"outputs": \[\]' "$notebook"; then
                echo "✅ $notebook: outputs cleared"
              else
                echo "⚠️  $notebook: may contain outputs (this is just a warning)"
              fi
            fi
          done

  model-validation:
    name: Model Training Validation
    runs-on: ubuntu-latest
    needs: data-science-checks
    defaults:
      run:
        working-directory: packages/data-science

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test model training script
        run: |
          if [ -f "src/models/train_model.py" ]; then
            echo "Testing model training script syntax..."
            python -m py_compile src/models/train_model.py
            echo "✅ Model training script is valid Python"
          else
            echo "No training script found, skipping"
          fi

      - name: Test prediction script
        run: |
          if [ -f "src/models/predict.py" ]; then
            echo "Testing prediction script syntax..."
            python -m py_compile src/models/predict.py
            echo "✅ Prediction script is valid Python"
          else
            echo "No prediction script found, skipping"
          fi

  summary:
    name: Data Science Summary
    runs-on: ubuntu-latest
    needs: [data-science-checks, model-validation]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## Data Science CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Code Checks: ${{ needs.data-science-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Model Validation: ${{ needs.model-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.data-science-checks.result }}" == "success" ] && [ "${{ needs.model-validation.result }}" == "success" ]; then
            echo "✅ All data science checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️  Some checks had issues - please review above" >> $GITHUB_STEP_SUMMARY
          fi
