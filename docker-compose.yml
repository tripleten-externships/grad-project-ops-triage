version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ops-triage-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ops_triage
    volumes:
      - mongodb_data:/data/db
    networks:
      - ops-triage-network

  postgresql:
    image: postgres:16
    container_name: ops-triage-postgresql
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ops_triage
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - ops-triage-network

