name: Frontend CI

on:
  push:
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
  pull_request:
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'

jobs:
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Type checking with TypeScript
        run: pnpm exec tsc --noEmit
        continue-on-error: false

      - name: Lint code
        run: pnpm lint
        continue-on-error: false

      - name: Build frontend
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run tests
        run: pnpm test || echo "No tests found, skipping test step"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: packages/frontend/dist
          retention-days: 7

  build-summary:
    name: Frontend Build Summary
    runs-on: ubuntu-latest
    needs: frontend-checks
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build Status: ${{ needs.frontend-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.frontend-checks.result }}" == "success" ]; then
            echo "✅ All frontend checks passed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend checks failed - please review the logs above" >> $GITHUB_STEP_SUMMARY
          fi
